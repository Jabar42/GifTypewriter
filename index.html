<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de GIF de Máquina de Escribir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <textarea id="textInput" placeholder="Ingresa tu texto aquí..."></textarea>
        <button id="generateBtn">Generar .gif</button>
    </div>
    <div id="animationPreview"></div>
    <div id="gifPreview">
        <h3>GIF Generado:</h3>
        <img id="generatedGif" src="" alt="Tu GIF aparecerá aquí">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="gif.worker.js"></script>
    <script src="script.js"></script>
</body>
</html>
